<h1>Добавить автомобиль</h1>
<form method="post">
    {% csrf_token %}
    <label>Марка:</label>
    <input type="text" name="marka" required><br>
    <label>Модель:</label>
    <input type="text" name="model" required><br>
    <label>Гос номер:</label>
    <input type="text" name="gos_number" placeholder="01 777 AAA" required><br>
    <button type="submit">Сохранить</button>
</form>
<a href="{% url 'car_list' %}">Отмена</a>
