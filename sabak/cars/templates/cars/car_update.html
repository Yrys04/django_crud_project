<h1>Редактировать автомобиль</h1>
<form method="post">
    {% csrf_token %}
    <label>Марка:</label>
    <input type="text" name="marka" value="{{ car.marka }}" required><br>
    <label>Модель:</label>
    <input type="text" name="model" value="{{ car.model }}" required><br>
    <label>Гос номер:</label>
    <input type="text" name="gos_number" value="{{ car.gos_number }}" required><br>
    <button type="submit">Обновить</button>
</form>
<a href="{% url 'car_list' %}">Отмена</a>
